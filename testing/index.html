<body>
    <section class="main">

        <div class="container">
            <div class="col">
                <h3 id="questionBox">
                    How many keywords are in C++ and Java respectively?
                </h3>
            </div>

                <input name="option" type="radio" id="first" value="a" required>
                <label for="first">40 32 </label>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="second" value="b" required>
                <label for="second">47 53</label>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="third" value="c" required>
                <label for="third">53 47</label>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="fourth" value="d" required>
                <label for="fourth">32 53</label>
            
    </section>
    <section class="main">

        <div class="container">
            <div class="col">
                <h3 id="questionBox">
                    How many datatypes are in c++ language? 
                </h3>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="first" value="a" required>
                <label for="first">4</label>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="second" value="b" required>
                <label for="second">1</label>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="third" value="c" required>
                <label for="third">5</label>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="fourth" value="d" required>
                <label for="fourth">3</label>
           
    </section>
    </div>

    </div>
